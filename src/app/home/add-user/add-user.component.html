<div class="pagetitle">
  <h1>Dashboard</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">User</a></li>
      <li class="breadcrumb-item active">Add User</li>
    </ol>
  </nav>
</div><!-- End Page Title -->
<section class="section profile">
  <div class="row">


    <div class="col-xl-12">

      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered">

            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">Add User</button>
            </li>



          </ul>
          <div class="tab-content pt-2">



            <div class="tab-pane fade show active profile-edit pt-3" id="profile-edit">

              <!-- Profile Edit Form -->
              <form [formGroup]="editForm" (ngSubmit)="addUser(editForm.value)">


                <div class="row mb-3">
                  <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="fullName" formControlName="name" type="text" class="form-control" id="fullName" >
                  </div>
                </div>


                <div class="row mb-3">
                  <label for="company" class="col-md-4 col-lg-3 col-form-label">User name</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="company" formControlName="username" type="text" class="form-control" id="company" >
                  </div>
                </div>

               
                <div class="row mb-3" formGroupName="chucVu">
                  <label for="Address" class="col-md-4 col-lg-3 col-form-label">Chức vụ</label>
                  <div class="col-md-4 col-lg-5 d-flex align-items-center" >
                    <select class="form-select form-select-sm " #select formControlName="maChucVu" (change)="chucVuChange(select.value)"  aria-label=".form-select-lg example">

                      <option  [value]="chucVu.maChucVu" *ngFor="let chucVu of (chucVus$|async)">{{chucVu.tenChucVu}}</option>

                    </select>

                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Country" class="col-md-4 col-lg-3 col-form-label">Tuổi</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="country" formControlName="tuoi" type="text" class="form-control" id="Country" >
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Address" class="col-md-4 col-lg-3 col-form-label">Địa chỉ</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="address" type="text" formControlName="diachi" class="form-control" id="Address" >
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="phone" type="text" formControlName="phone" class="form-control" id="Phone" >
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="email" type="email" formControlName="email" class="form-control" id="Email" >
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Twitter" class="col-md-4 col-lg-3 col-form-label">Password</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="twitter" formControlName="password" type="password" class="form-control" id="Twitter" >
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Facebook" class="col-md-4 col-lg-3 col-form-label">Image</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="facebook"  type="file" #file class="form-control" id="Facebook" (change)="onFileChange(file)" >
                  </div>
                </div>




                <div class="row mb-3"  *ngFor="let role of getControls();let i=index" formArrayName="roles" >

                   <ng-container formGroupName="{{i}}" >

                      <label for="Instagram" class="col-md-4 col-lg-3 col-form-label">Role</label>
                    <div class="col-md-4 col-lg-5 d-flex align-items-center" >
                      <select class="form-select form-select-sm " #select formControlName="id" (change)="editRole(i,select.value)" aria-label=".form-select-lg example">

                        <option  [value]="data.id" *ngFor="let data of (roles$|async)">{{data.name}}</option>

                      </select>
                      <button type="button" class="btn btn-primary  ms-3" (click)="addNewRole()" >Add</button>
                      <button type="button" class="btn btn-primary   ms-3" *ngIf="getControls().length>1" (click)=" removeBtnDelete(i)" >Delete</button>
                    </div>
                   </ng-container>


                </div>




                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form><!-- End Profile Edit Form -->

            </div>





          </div><!-- End Bordered Tabs -->

        </div>
      </div>

    </div>
  </div>
</section>
