

  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">QLCSVC</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                  <p class="text-center small">Enter your username & password to login</p>
                </div>

                <form class="row g-3 needs-validation"  [formGroup]="signinForm" (ngSubmit)="login(signinForm.value)">

                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">

                      <input type="text" name="username" class="form-control" id="yourUsername" formControlName="username">

                    </div>
                    <p class="text-danger mt-1"  *ngIf="(signinForm.get('username').touched||submitted)&&signinForm.get('username').errors?.['required']">Please enter your username.</p>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="yourPassword" formControlName="password">
                    <p class="text-danger mt-1"  *ngIf="(signinForm.get('password').touched||submitted)&&signinForm.get('password').errors?.['required']">Please enter your password.</p>
                  </div>


                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                  </div>
                

                </form>

              </div>
            </div>

            <div class="credits">
             Designed by <a href="https://bootstrapmade.com/">Quốc Toản</a>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
