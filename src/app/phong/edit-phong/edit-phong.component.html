<div class="pagetitle">
  <h1>Dashboard</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/QLCSVC/phong">Phòng</a></li>
      <li class="breadcrumb-item active">Edit phòng</li>
    </ol>
  </nav>
</div>
<section class="section profile">
  <div class="row">


    <div class="col-xl-12">

      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered">


            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Phòng</button>
            </li>



          </ul>
          <div class="tab-content pt-2">



            <div class="tab-pane show active fade profile-edit pt-3" id="profile-edit">

              <!-- Profile Edit Form -->
              <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
                <div class="row mb-3">
                  <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Hình ảnh </label>
                  <div class="col-md-8 col-lg-9">
                    <img src="http://localhost:8080/QLCSVC/api/file/{{(phong$|async).image}}" alt="Profile">

                  </div>
                </div>

                <div class="row mb-3">
                  <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Upload ảnh</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="fullName" type="file" class="form-control" #file (change)="onFileChange(file)" id="fullName" >
                  </div>
                </div>



                <div class="row mb-3">
                  <label for="company" class="col-md-4 col-lg-3 col-form-label">Tên phòng</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="company" type="text" class="form-control" id="company" formControlName="tenPhong">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Job" class="col-md-4 col-lg-3 col-form-label">Chiều dài</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="job" type="text" class="form-control" id="Job" formControlName="chieuDai">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Country" class="col-md-4 col-lg-3 col-form-label">Chiều rộng</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="country" type="text" class="form-control" id="Country" value="USA" formControlName="chieuRong">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Country" class="col-md-4 col-lg-3 col-form-label">Vị trí</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="country" type="text" class="form-control" id="Country1" value="USA" formControlName="vitri">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="about" class="col-md-4 col-lg-3 col-form-label">Mô tả</label>
                  <div class="col-md-8 col-lg-9">
                    <textarea name="about" class="form-control" id="about" style="height: 100px" formControlName="mota"></textarea>
                  </div>
                </div>


                <div class="row mb-3" formGroupName="trangThai">
                  <label for="Address" class="col-md-4 col-lg-3 col-form-label">Trạng thái</label>
                  <div class="col-md-4 col-lg-5 d-flex align-items-center" >
                    <select class="form-select form-select-sm " #select formControlName="maTT" (change)="editTrangThai(select.value)" aria-label=".form-select-lg example">

                      <option  [value]="data.maTT" [selected]="data.maTT===(phong$|async).trangThai.maTT"  *ngFor="let data of (trangThais$|async)">{{data.tenTT}}</option>

                    </select>

                  </div>
                </div>
                <div class="row mb-3" formGroupName="danhMucPhong">
                  <label for="Address" class="col-md-4 col-lg-3 col-form-label">Danh mục phòng</label>
                  <div class="col-md-4 col-lg-5 d-flex align-items-center" >
                    <select class="form-select form-select-sm " #dmp formControlName="maDanhMucPhong" (change)="editDanhMucPhong(dmp.value)" aria-label=".form-select-lg example">

                      <option  [value]="dmp.maDanhMucPhong" [selected]="(phong$|async).danhMucPhong.maDanhMucPhong==dmp.maDanhMucPhong" *ngFor="let dmp of (danhMucPhongs$|async)">{{dmp.tenDanhMucPhong}}</option>

                    </select>

                  </div>
                </div>





             



                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form><!-- End Profile Edit Form -->

            </div>



          </div><!-- End Bordered Tabs -->

        </div>
      </div>

    </div>
  </div>
</section>
